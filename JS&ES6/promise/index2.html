<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve("Success")
        })

        //将 p.then 的结果返回给result,判断result的结果
        p.then(value => {
            return new Promise((resolve, reject) => {
                resolve("ok") //这时可以返回一个成功的promise对象，
            })//相当于接着对这个成功的promise进行 .then() 
        }).then(value => {
            console.log(value)
        })



    </script>
</body>

</html>
