<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const obj = {
            a: 1,
            b: 2,
            c: 3,
            d: 4,
            e: 5,
        }

        //解构赋值 对象中的属性名必须和赋值时的属性名一样
        const { a, b, c, d, e } = obj || {};
        console.log(a, b, c, d, e)  //1 2 3 4 5

        // ES6的解构赋值虽然好用。但是要注意解构的对象不能为undefined、null。否则会报错，故要给被解构的对象一个默认值。

        // const { z, x, g, v, l } = obj;
        // console.log(z, x, g, v, l) //undefined undefined undefined undefined undefined

        //如果对象中的属性名不是你想要的
        const { a: a1, b: a2, c: a3, d: a4, e: a5 } = obj;
        console.log(a1, a3)  //1 3
    </script>


</body>

</html>
