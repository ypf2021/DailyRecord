<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 46px;
            width: 0ch;
            white-space: nowrap;
            animation: move 4s steps(9) forwards;
            overflow: hidden;
        }

        @keyframes move {
            0% {}

            100% {
                width: 18ch;
            }
        }
    </style>
</head>

<body>
    <div>我不知道你在想什么</div>
</body>

</html>
