<body>
    <script>
        //构造函数继承（借助 call/apply）
        function Parent2() {
            this.name = 'parent2';
        }

        Parent2.prototype.getName = function () {
            return this.name
        }

        function Child2() {
            Parent2.call(this);//这里可以给父传值
            this.type = 'child2';
        }
        let child = new Child2()
        console.log(child)  //ok
        console.log(child.getName)  //undefined

        //拿不到父中的构造函数
    </script>
</body>

</html>
