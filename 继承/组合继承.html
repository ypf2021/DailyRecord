<body>

    <script>
        //原型链继承 + 构造函数继承
        function Parent3(age) {
            this.name = 'parent3';
            this.play = [1, 2, 3];
            this.age = age
        }

        Parent3.prototype.getName = function () {
            return this.name;
        }

        function Child3() {
            //第二次调用 Parent3
            Parent3.call(this, 30);
            this.type = 'child3'
        }

        //第一次调用 Parent3
        Child3.prototype = new Parent3(30)
        Child3.prototype.constructor = Child3
        console.log(new Child3)
    </script>
</body>
